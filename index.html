<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #666;
        }
        .mode-btn {
            background-color: #9c27b0;
            color: white;
        }
        .timer-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .time-display {
            font-size: 4rem;
            margin: 1rem 0;
            color: #333;
        }
        .controls {
            margin-top: 2rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        .pause-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn {
            background-color: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>ポモドーロタイマー</h1>
        <div class="status" id="status">作業モード</div>
        <div class="time-display" id="timeDisplay">25:00</div>
        <div class="controls">
            <button class="mode-btn" onclick="toggleMode()">休憩モード</button>
            <button class="start-btn" onclick="startTimer()">開始</button>
            <button class="pause-btn" onclick="pauseTimer()">一時停止</button>
            <button class="reset-btn" onclick="resetTimer()">リセット</button>
            <button class="start-btn" onclick="startTimer()">開始</button>
            <button class="pause-btn" onclick="pauseTimer()">一時停止</button>
            <button class="reset-btn" onclick="resetTimer()">リセット</button>
        </div>
    </div>

    <script>
        const WORK_TIME = 25 * 60; // 作業時間（25分）
        const BREAK_TIME = 5 * 60; // 休憩時間（5分）
        let timeLeft = WORK_TIME; // 初期値は作業時間
        let timerInterval;
        let isRunning = false;
        let isBreak = false; // 休憩モードかどうか

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    stopTimer();
                    alert(isBreak ? '休憩時間になりました！' : '作業時間になりました！');
                    // モードを切り替える
                    toggleMode();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = isBreak ? BREAK_TIME : WORK_TIME;
            isRunning = false;
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // ステータスを更新
            document.getElementById('status').textContent = 
                isBreak ? '休憩モード' : '作業モード';
        }

        function toggleMode() {
            isBreak = !isBreak;
            timeLeft = isBreak ? BREAK_TIME : WORK_TIME;
            updateDisplay();
            if (!isRunning) {
                alert(isBreak ? '休憩モードに切り替えました' : '作業モードに切り替えました');
            }
        }

        // ページ読み込み時に表示を更新
        updateDisplay();
    </script>
</body>
</html>
